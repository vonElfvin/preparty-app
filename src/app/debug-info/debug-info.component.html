<div style="z-index: 1000">
  <ul>
    <li>
      Party Join Code: {{party?.joinCode}}
    </li>
    <li>
      Party Leader: {{party?.leader}}
    </li>
    <li>Party Members: </li>
    <ul>
      <li *ngFor="let member of party?.members">
        {{member.id}}
      </li>
    </ul>
    <li>I am Leader: {{gameLeader}}</li>
  </ul>
</div>
