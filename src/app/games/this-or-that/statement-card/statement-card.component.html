<div class="scene">
  <div class="card" (click)="turn()" [ngStyle]="{'background-color': backgroundColor}" [ngClass]="{'is-flipped': turned}">
    <div class="statement card-face-front" [ngClass]="{'choice': choice}">
      {{option}}
    </div>
    <div class="statement card-face-back" [ngClass]="{'choice': choice}">
      People That Have Voted
    </div>
  </div>
</div>
