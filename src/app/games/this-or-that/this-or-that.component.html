<div class="center">
  <div class="content">

    <div *ngIf="gameInstance && party">{{gameInstance?.currentVotes?.length + '/' + party?.members?.length + 'Have
      voted'}}</div>
    <app-default-size-button class="next-question-button" *ngIf="isGameLeader | async" [text]="'Next Question'"
      [matIconName]="'chevron_right'" (click)="setNextQuestion()"></app-default-size-button>

    <app-countdown *ngIf="next"></app-countdown>
    <app-statement-card [text]="gameInstance?.currentQuestion.dis" [backgroundColor]="colordis" (click)="selectStatement(voteValue.dis)"
      [choice]="selectedStatement===voteValue.dis"></app-statement-card>

    <div id="or">
      or
    </div>

    <app-statement-card [text]="gameInstance?.currentQuestion.that" [backgroundColor]="colordat" (click)="selectStatement(voteValue.that)"
      [choice]="selectedStatement===voteValue.that"></app-statement-card>

  </div>
</div>
