<div class="center">
  <div class="content">
    <img src="../../assets/illustrations/logo_with_text.png">

    <form (ngSubmit)="joinGame()">
      <mat-form-field appearance="fill">
        <mat-label>Game code</mat-label>
        <input matInput [(ngModel)] = "joinCode" name="joinCode">
      </mat-form-field>
      <button mat-flat-button color="primary">
        Join game
        <mat-icon>chevron_right</mat-icon>
      </button>
    </form>

    <h1 id="start">SELECT GAME</h1>
    <mat-divider class="game-divider"></mat-divider>

    <mat-grid-list [cols]="2" rowHeight="1:1" gutterSize="10">
      <mat-grid-tile *ngFor="let game of games | async">
        <img src="{{game.menuImagePath}}" (click)="startGame(game)" class="game-image">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
