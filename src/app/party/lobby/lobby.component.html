<div class="center">
  <app-game-code [joinCode]="(party | async)?.joinCode"></app-game-code>
  <app-menu-button></app-menu-button>
  <div class="logo-wrapper">
    <img *ngIf="gameObservable | async as game" [src]="game.image_path" class="logo">
  </div>
  <div class="players">
    <div style="margin-bottom: 10px">
      <b>Players</b>
    </div>
    <div fxLayout="row wrap">
      <div style="padding-bottom: 2vh" fxFlex="33" *ngFor="let member of (party | async)?.members">{{member.alias |
        truncate:[15]}}
      </div>
    </div>
  </div>
  <div class="content">
    <div class="center" *ngIf="gameObservable | async as game">
      <app-default-size-button class="start-game-button" *ngIf="isGameLeader | async" (click)="startGame(game)" [text]="'Start Game!'">
      </app-default-size-button>
      <div class="bottom-text" *ngIf="!(isGameLeader | async) && isLoggedIn | async" [innerHtml]="waitingMessage"></div>
    </div>
  </div>
  <div fxLayout="column" fxFlexAlign="center">
    <app-footer-image></app-footer-image>
  </div>
  <app-invite id="invite"></app-invite>
</div>
