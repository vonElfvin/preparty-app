<div class="center">
  <div class="game-code">
    <p>Game code</p>
    <b>{{party?.joinCode}}</b>
  </div>
  <div class="help-button">
    <mat-icon style="font-size: 5vh">help</mat-icon>
  </div>
  <img src="../../assets/illustrations/never_have_I_ever_logo_text.png" class="logo">
  <button *ngIf="isLeader" mat-raised-button color="primary" (click)="startGame()">Start Game</button>
  <div style="margin:auto;" *ngFor="let alias of aliases | async">{{alias}}</div>
  <a [routerLink]="['/']" class="bottom-logo">
    <img src="../../assets/illustrations/logo.png" class="bottom-logo">
  </a>
</div>
