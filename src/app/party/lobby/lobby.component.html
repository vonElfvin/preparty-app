<div class="center">
  <div class="players">
    <div style="margin-bottom: 10px">
      <b>Players</b>
    </div>
    <div fxLayout="row wrap">
      <div style="padding-bottom: 2vh" fxFlex="33" *ngFor="let member of (party | async)?.members">{{member.alias | truncate:[15]}}
      </div>
    </div>
  </div>
    <div class="center content"  *ngIf="gameObservable | async as game">
      <app-default-size-button class="start-game-button" *ngIf="isGameLeader | async"
                               (click)="startGame(game)" [text]="'Start Game!'">
      </app-default-size-button>
      <div class="bottom-text" *ngIf="!(isGameLeader | async) && isLoggedIn | async" [innerHtml]="waitingMessage"></div>
    </div>
  <app-invite id="invite"></app-invite>
</div>
