<div class="center">
  <app-game-code [gameCode]="(party | async)?.joinCode"></app-game-code>
  <app-menu-button (gameInfoClick)="onGameInfoClick()"></app-menu-button>
    <div class="logo-wrapper">
      <img *ngIf="gameObservable | async as game" [src]="game.image_path" class="logo">
    </div>
    <div class="players">
      <div style="margin-bottom: 10px">
        <b>Players</b>
      </div>
      <div fxLayout="row wrap">
        <div style="padding-bottom: 2vh" fxFlex="33" *ngFor="let member of (party | async)?.members">{{member.alias}}</div>
      </div>
    </div>
    <app-default-size-button class="start-game-button"
                             *ngIf="isGameLeader | async"
                             (click)="startGame()"
                             [text]="'Start Game!'">
    </app-default-size-button>
    <div class="bottom-text" *ngIf="!(isGameLeader | async)" [innerHtml]="waitingMessage">hej</div>
    <app-footer-image></app-footer-image>
</div>
