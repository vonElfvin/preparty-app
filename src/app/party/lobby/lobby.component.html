<div class="center">
  <app-game-code [gameCode]="(party | async)?.joinCode"></app-game-code>
  <app-menu-button (gameInfoClick)="onGameInfoClick()" (leaveClick)="onLeaveClick()"></app-menu-button>
  <div>
    <img [src]="(game | async)?.image_path" class="logo">
  </div>
  <div class="players">
    <div style="margin-bottom: 10px">
      <b>Players</b>
    </div>
    <div fxLayout="row wrap">
      <div style="padding-bottom: 2vh" fxFlex="33" *ngFor="let alias of aliases | async">{{alias}}</div>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div style="padding-bottom: 2vh" fxFlex="33" *ngFor="let member of (party | async)?.members">{{member.alias}}</div>
  </div>
</div>
<app-default-size-button class="bottom-button"
                         *ngIf="isGameLeader | async"
                         (click)="startGame()"
                         [text]="'Start Game!'">
</app-default-size-button>
<div class="bottom-text center" *ngIf="!(isGameLeader | async) && isLoggedIn | async" [innerHtml]="waitingMessage"></div>
<div class="center">
  <app-footer-image></app-footer-image>
</div>
