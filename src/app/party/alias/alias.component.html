<div *ngIf="gameObservable | async as game" class="center">
  <div class="content">
    <img src="{{game.image_path}}">
    <form (ngSubmit)="setAlias()">
      <mat-form-field appearance="fill">
        <mat-label>Set alias:</mat-label>
        <input matInput [(ngModel)] = "alias" name="alias">
      </mat-form-field>
      <app-default-size-button [text]="'Join Game'" [matIconName]="'chevron_right'"></app-default-size-button>
    </form>
  </div>
</div>
